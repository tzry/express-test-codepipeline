version: 0.2

env:
  shell: shell-tag

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing Mocha...
      - npm install -g mocha
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run test
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - package.json
    - package-lock.json
    - index.js
    - node_modules/**/*
cache:
  paths:
    - node_modules/**/*